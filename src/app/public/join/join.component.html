<section class="py-5">
  <div class="container">
    <div class="row ">
      <div class="col-md-4 py-5 bg-info text-white text-center  d-none d-md-block">
        <div class=" ">
          <div class="card-body">
            <img src="assets/icons/login.png" style="width:60%">
            <h2 class="py-3">Registration</h2>
            <p>Your next home made food is just one-click away.</p>
          </div>
        </div>
      </div>
      <div class="col-md-8 py-5 border">
        <h4 class="pb-4">Please fill with your details</h4>
        <form [formGroup]="joinForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>First Name <sup>*</sup></label>
              <input class="form-control" type="text" formControlName="fName">
            </div>
            <div class="form-group col-md-6">
              <label>Last Name <sup>*</sup></label>
              <input class="form-control" type="text" formControlName="lName">
            </div>
          </div>


          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Email Address <sup>*</sup></label>
              <input class="form-control" required="required" type="text" formControlName="email">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Password <sup>*</sup></label>
              <input class="form-control" required="required" type="password" formControlName="password">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Gender <sup>*</sup></label>
              <div class="flex-center">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-sm btn-outline-success" [ngClass]="{active : gender == 'male'}"
                         (click)="onGenderChange('male')">
                    <input type="radio" name="options" autocomplete="off" checked="checked"> Male
                  </label>

                  <label class="btn btn-sm btn-outline-success" [ngClass]="{active : gender == 'female'}"
                         (click)="onGenderChange('female')">
                    <input type="radio" name="options" autocomplete="off"> Female
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label>Role <sup>*</sup></label>
              <select class="form-control" formControlName="role">
                <!--                <option value="admin"> Admin</option>-->
                <option value="customer"> Customer</option>
                <option value="chef"> Chef</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" formControlName="terms">
                  <label class="form-check-label">
                    <small>By clicking Submit, you agree to our Terms & Conditions.</small>
                  </label>
                </div>
              </div>

            </div>
          </div>

          <div class="form-row pull-right">
            <button type="button" class="btn btn-primary" (click)="joinUs()" [disabled]="joinForm.invalid">Join Us
            </button>
          </div>
        </form>


        <div class="p-3 text-center">
          Already have an account? <a [routerLink]="['/public/login']">Log In</a>
        </div>
      </div>
    </div>
  </div>
</section>
